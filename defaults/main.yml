# should we do a version check? (recomended)
submodules_versioncheck: false

postgresql_backup:
  required_packages:
    - postgresql-client
  backup_dir: /var/backup/postgresql
  date_format: '%Y-%m-%d_%H-%M'
  user: root
  cron_minute: '*'
  cron_hour: '0'
  databases: []
